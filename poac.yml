# Package name
name: poac
# Package version
version: 0.0.1
# 98, 03, 11(Include TR1), 14, 17, 20
cpp_version: 17
# clang or gcc or ICC or MSVC
# Specify range of executable version
compilers:
  clang: "6 <= v <= 7"
  gcc:   "7 <= v <= 8"
description: "poac is a package manager for C++."
# It must be the same as the user name
#  of the poac.pm account your created
owners:
  - matken11235
license: GPL-3.0
links:
  GitHub: https://github.com/poacpm/poac

# Describe deps as dependencies
# Writing latest will automatically
#  fetch the latest package
deps:
  boostorg/boost:
    src: tarball
    url: https://dl.bintray.com/boostorg/release/1.67.0/source/boost_1_67_0.tar.gz
    build: # If you use header-only library, does not necessary this key.
      system: manual
      steps:
        - mkdir boost_1_67_0
        - checkout # cd boost_1_67_0
        - ./bootstrap.sh
        - ./b2 install -j4 --prefix=$POAC_CACHE_DIR/boost_1_67_0
  curl/curl:
    src: github
    tag: curl-7_61_0
    build:
      system: cmake
      environment:
        MAC_RPATH: 1 # TODO: Branch by OS
        OPENSSL_ROOT_DIR: /usr/local/opt/openssl/
  jbeder/yaml-cpp:
    src: github
    tag: yaml-cpp-0.6.2
    build: cmake

# Enable binary install (for CLI application) (Include build process)
bin: true
# 何も指定しなければ標準のビルド方法(poac)でビルドします．
# 何か指定するとそれを使用します．
build:
  system: poac
