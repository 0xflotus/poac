version: 2
jobs:
  gcc_7:
    docker:
      - image: matken11235/poac:gcc-7
    steps:
      - checkout
      - run: cmake .
      - run: make
      - run: CTEST_OUTPUT_ON_FAILURE=TRUE make test
      - run: ./src/poac --help
  gcc_8:
    docker:
      - image: matken11235/poac:gcc-8
    steps:
      - checkout
      - run: cmake .
      - run: make
      - run: CTEST_OUTPUT_ON_FAILURE=TRUE make test
      - run: ./src/poac --help
  gh_pages:
    branches:
      ignore:
        - gh-pages
    working_directory: ~/poac/docs
    docker:
      - image: node:10
    steps:
      - checkout
      - run: git config --global user.name $USERNAME
      - run: git config --global user.email $EMAIL
      - run: npm i
      - run: npm build
      - run: npm publish
