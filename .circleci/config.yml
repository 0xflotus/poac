version: 2
jobs:
  gcc_6:
    docker:
      - image: rikorose/gcc-cmake:gcc-6
    steps:
      - checkout
      - run: mkdir -p build && cd build
      - run: cmake ..
      - run: make
      - run: make test
      - run: ./poac --help
  gcc_7:
