language: cpp
rvm: system

cache:
  directories:
    - $HOME/Library/Caches/Homebrew
before_cache:
  - brew cleanup

matrix:
  fast_finish: true
  include:
    - os: osx
      osx_image: xcode6.4  # OS X Yosemite
    - os: osx
      osx_image: xcode8  # OS X El Capitan
    - os: osx
      osx_image: xcode9.2  # macOS Sierra
    - os: osx
      osx_image: xcode10.1  # macOS High Sierra

before_install:
  - brew update
install:
  - travis_wait 120 brew install python@2 cmake boost libressl yaml-cpp cvc4/cvc4/cvc4
script:
  - mkdir build && cd build && cmake .. && make install
  - poac --version

